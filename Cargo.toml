[package]
name = "udplbd"
version = "0.4.0"
edition = "2021"
description = "ESnet-JLab FPGA Accelerated Transport (EJFAT) Control Plane"
authors = ["Derek Howard <dhoward@es.net>"]
license = "BSD-3-Clause-LBNL"

[[bin]]
name = "udplbd"
path = "src/main.rs"

[lib]
name = "udplbd"
path = "src/lib.rs"

[dependencies]
async-stream = "0.3.6"
axum = { version = "0.8.4", features = ["macros"] }
axum-extra = { version = "0.10.1", features = ["form", "query"] }
axum-server = { version = "0.7.2", features = ["tls-rustls"] }
byteorder = "1.5.0"
chrono = { version = "0.4.41", features = ["serde"] }
clap = { version = "4.5.39", features = ["derive", "env"] }
futures = "0.3.31"
futures-util = "0.3.31"
hex = "0.4"
hyper = "1.6.0"
hyper-util = "0.1.13"
ipnetwork = { version = "0.21.1", features = ["serde"] }
log = "0.4.27"
macaddr = { version = "1.0", features = ["serde"] }
mimalloc = "*"
prometheus = "0.14.0"
prost = "0.13.3"
prost-types = "0.13.3"
prost-wkt = "0.6.1"
prost-wkt-types = "0.6.1"
rand = "0.9.1"
rustls = { version = "0.23.27", default-features = false, features = [
    "ring",
    "logging",
    "std",
    "tls12",
] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
serde_yaml = "0.9.33"
sha2 = "0.10.9"
sqlx = { version = "0.8.6", features = ["sqlite", "runtime-tokio", "chrono"] }
tempfile = "3.20.0"
thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
tokio-stream = "0.1.17"
tokio-util = "0.7.15"
tonic = { version = "0.13.1", features = [
    "transport",
    "gzip",
    "router",
    "tls-native-roots",
] }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["trace"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
turmoil = "0.6.5"
url = { version = "2.5.4", features = ["serde"] }
uuid = { version = "1.17.0", features = ["v4"] }
zerocopy = { version = "0.8.24", features = ["zerocopy-derive"] }
zerocopy-derive = "0.8.25"


[target.'cfg(target_os = "linux")'.dependencies]
rtnetlink = "0.17.0"
netlink-packet-route = "0.24.0" # must be compatible with rtnetlink version
net-route = "0.4.6"

[build-dependencies]
prost-wkt-build = "0.6.0"
tonic-build = "0.13.1"

[profile.release]
incremental = true
lto = "thin"
